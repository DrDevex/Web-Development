<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Login</title>
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="container">
        <i>FirstName: <input type="text" placeholder="FirstName" /></i>
        <i>LastName: <input type="text" placeholder="LastName" /></i>
        <i>Email: <input type="email" placeholder="Email" /></i>
        <i
          >Sex: Male <input type="radio" name="Sex" /> Female
          <input type="radio" name="Sex"
        /></i>
        <i>PhoneNumber: <input type="tel" name="PhoneNumber" /></i>
        <i>Birthday: <input type="month" name="Birthday" /></i>
        <i>Create Password: <input type="password" name="password" /></i>
        <i
          >Confirm Password: <input type="password" name="confirm-password"
        /></i>
        <select name="privacy" class="privacy">
          <option value="privacy">Yes</option>
          <option value="privacy">No</option>
        </select>
        <button type="submit">Create Account</button>
        <button type="reset">Delete</button>
      </form>
    </div>
  </body>
</html>
